version: "3.6"
services:
  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    links:
      - php-fpm
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /Users/lingb/code:/var/www
      - ./logs/nginx:/var/log/nginx
  php-fpm:
    build: ./php
    restart: always
    volumes:
      - ./php/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
      - ./php/php-fpm.conf:/etc/php/7.2/fpm/php-fpm.conf
      - /Users/lingb/code:/var/www
    links:
      - db
      - cache
  cache:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
    environment:
      REDIS_PROT: 6379
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d
volumes:
  db: